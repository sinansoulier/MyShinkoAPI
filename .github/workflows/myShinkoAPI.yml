name: MyShinkoScrapingAPI

on:
  push:
    branches:
      - develop
      - main

jobs:
  fetch_dependencies:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [ 18.x ]
        os: [ ubuntu-latest ]
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache node-modules
        id: cache-node-modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        run: npm install

  build_typescript:
    if: ${{ success() }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [ 18.x ]
        os: [ ubuntu-latest ]
    needs: fetch_dependencies
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Restore node_modules
        id: cache-node-modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: Cache built typescript
        id: build-typescript
        uses: actions/cache@v3
        with:
          path: build
          key: typescript-${{ hashFiles('tsconfig.json') }}

      - name: Build typescript
        run: npm run build

  test_server:
    if: ${{ success() }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [ 19.x ]
        os: [ ubuntu-latest ]
    needs: [ fetch_dependencies, build_typescript ]
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Restore node_modules
        id: cache-node-modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: Restore typescript build
        id: build-typescript
        uses: actions/cache@v3
        with:
          path: build
          key: typescript-${{ hashFiles('tsconfig.json') }}

      - name: Run Server Tests
        run: npm test
