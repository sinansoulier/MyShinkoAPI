name: Page Fetching

on: [ push ]

jobs:
  page-fetching:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '15.x'
      - name: Install dependencies
        run: npm install

      - name: Run Page Fetching
        run: node index.js